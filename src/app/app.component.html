
<h1 class="bg-success text-white text-center">Cricket Teams</h1>
<br>
<br>
<div class="container">
<table class="table table-hower "> 
  
  <tr class="bg-info ">
    <th>TeamID</th>
    <th>TeamName</th>
    <th>Team Logo</th>
    <th>NoWC</th> 
  </tr>
 
  <tr *ngFor="let t of teams" >
    
    <td>{{t.id}}</td>
    <td>{{t.name}}</td>
    <td><img [src]="t.logo" class="img-responsive" height="100" width="120" /></td>
    <td>{{t.nowc | tranform}}</td>
  </tr>
  

</table>
