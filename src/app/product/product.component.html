<h1>Product List</h1>

<table >
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>MF Date</th>
        <th>Image</th>
    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.pid}}</td>
        <td>{{p.pname | uppercase}}</td>
        <td>{{p.pprice | currency:'INR'}}</td>
        <td>{{p.pmfd | date:'d/M/YY'}}</td>
        <td><img [src]="p.ppic" class="img-responsive" height="150" width="200"/></td>
    </tr>
</table>
